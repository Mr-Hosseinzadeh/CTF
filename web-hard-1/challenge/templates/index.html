<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Custom Message</h1>
    <form action="/" method="get">
        <label for="template">Enter your message:</label><br>
        <input type="text" id="template" name="template" value="Hello, World!"><br><br>
        <input type="submit" value="Submit">
    </form>
    <p>Change the message by editing the input box and submitting the form.</p>
</body>
</html>
