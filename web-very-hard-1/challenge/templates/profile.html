<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h2>Profile</h2>
    {% if username %}
        <p>Welcome, {{ username }}!</p>
    {% else %}
        <p>You are not logged in.</p>
    {% endif %}
    <form action="/logout" method="POST">
        <input type="submit" value="Logout">
    </form>
</body>
</html>
